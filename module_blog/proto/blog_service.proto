syntax = "proto3";

package blog;

option go_package = "module_blog/proto/blog";

import "google/protobuf/timestamp.proto";

service BlogService{
    rpc GetById(Id) returns (BlogResponse){} 
    rpc GetAll(NumArray) returns (MultiBlogResponse){}
    rpc Create(Blog) returns (EmptyResponse){}
    rpc Update(Blog) returns (BlogResponse){}
    rpc Delete(Id) returns (EmptyResponse){}
}

message Id{
    int64 id = 1;
}

message NumArray{
    repeated int32 ids = 1;
}

message Empty{}

